    <style>
        :root {
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-farcaster-purple: rgba(50, 184, 198, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--color-charcoal-700) 0%, var(--color-slate-900) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated grid background */
        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(50, 184, 198, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(50, 184, 198, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            opacity: 0.5;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Particle nodes */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--color-farcaster-purple);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 3s ease-in-out infinite;
        }

        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 80%; top: 30%; animation-delay: 0.5s; }
        .particle:nth-child(3) { left: 30%; top: 70%; animation-delay: 1s; }
        .particle:nth-child(4) { left: 70%; top: 60%; animation-delay: 1.5s; }
        .particle:nth-child(5) { left: 50%; top: 10%; animation-delay: 2s; }
        .particle:nth-child(6) { left: 20%; top: 80%; animation-delay: 2.5s; }

        @keyframes particleFloat {
            0%, 100% { opacity: 0; transform: translateY(0); }
            50% { opacity: 0.6; transform: translateY(-20px); }
        }

        /* Main container */
        .splash-container {
            text-align: center;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Paper airplane icon */
        .airplane-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
        }

        .airplane {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: launch 2s ease-in-out infinite;
        }

        @keyframes launch {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(5px, -5px) rotate(5deg); }
            75% { transform: translate(-5px, 5px) rotate(-5deg); }
        }

        /* SVG Paper Airplane */
        .airplane svg {
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 20px var(--color-farcaster-purple));
        }

        /* Glow effect */
        .glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            margin: -50px 0 0 -50px;
            border: 2px solid var(--color-farcaster-purple);
            border-radius: 50%;
            opacity: 0;
            animation: pulse 2s ease-out infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Lock/Shield icon */
        .security-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 32px;
            height: 32px;
            background: var(--color-slate-900);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--color-farcaster-purple);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .security-badge svg {
            width: 16px;
            height: 16px;
        }

        /* Branding */
        .brand-name {
            font-size: 36px;
            font-weight: 600;
            color: var(--color-farcaster-purple);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
            animation: slideUp 0.8s ease-out 0.3s both;
        }

        .brand-tagline {
            font-size: 14px;
            color: var(--color-gray-200);
            opacity: 0.7;
            margin-bottom: 32px;
            animation: slideUp 0.8s ease-out 0.5s both;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Loading dots */
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            animation: slideUp 0.8s ease-out 0.7s both;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--color-farcaster-purple);
            border-radius: 50%;
            animation: dotBounce 1.4s ease-in-out infinite;
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* Loading text */
        .loading-text {
            margin-top: 16px;
            font-size: 12px;
            color: var(--color-gray-200);
            opacity: 0.5;
            animation: slideUp 0.8s ease-out 0.9s both;
        }

        /* Fade out animation when ready */
        .splash-container.fade-out {
            animation: fadeOut 0.5s ease-in forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; transform: scale(0.95); }
        }

        /* Hidden state for transitioning */
        body.transitioning {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="grid-background"></div>
    
    <!-- Floating particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Main splash content -->
    <div class="splash-container" id="splashContainer">
        <div class="airplane-container">
            <!-- Glow rings -->
            <div class="glow-ring"></div>
            
            <!-- Paper airplane icon -->
            <div class="airplane">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--color-farcaster-purple);"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: var(--color-farcaster-purple);"/>
                </svg>
            </div>

            <!-- Security badge -->
            <div class="security-badge">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" fill="var(--color-farcaster-purple)"/>
                    <path d="M9 12l2 2 4-4" stroke="var(--color-slate-900)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <!-- Branding -->
        <h1 class="brand-name">FarSend</h1>
        <p class="brand-tagline">Private Batch Sender for ETH and ERC-20 ðŸ”’âš¡</p>

        <!-- Loading indicator -->
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p class="loading-text">Initializing secure connection...</p>
    </div>

    <!-- Farcaster SDK -->
    <script type="module">
        // Function to redirect to index.html
        function redirectToApp() {
            const container = document.getElementById('splashContainer');
            document.body.classList.add('transitioning');
            
            container.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = '/index.html';
            }, 500); // Match fade-out duration
        }

        // Check if running in Farcaster Mini App context
        const isFarcasterContext = typeof window !== 'undefined' && 
                                   (window.parent !== window || 
                                    navigator.userAgent.includes('Farcaster'));

        if (isFarcasterContext) {
            // Try to import and initialize Farcaster SDK
            import('https://esm.sh/@farcaster/miniapp-sdk')
                .then(({ sdk }) => {
                    // Simulate app initialization
                    setTimeout(async () => {
                        try {
                            await sdk.actions.ready({ disableNativeGestures: true });
                            console.log('Farcaster SDK initialized successfully');
                            redirectToApp();
                        } catch (error) {
                            console.error('Error initializing Farcaster SDK:', error);
                            // Fallback to redirect even if SDK fails
                            redirectToApp();
                        }
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Failed to load Farcaster SDK:', error);
                    // Fallback to standard redirect if SDK import fails
                    setTimeout(redirectToApp, 2000);
                });
        } else {
            // Standard browser mode - just redirect after splash
            setTimeout(redirectToApp, 2000);
        }
    </script>
</body>
</html>
